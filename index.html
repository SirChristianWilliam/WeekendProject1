<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="jquery.js"> </script>
    <script src="script.js"></script>
    <title>Jquery Calculator</title>
</head>
<body>
<header>
    <h1>
        Staffing Cost Calculator
    </h1>
</header>
<h2 class="h2One"> Add Employee: </h2>
<form id="employeeForm">
    <label for="fName">First Name:</label><br><br><input id="fName" type="text" placeholder="First Name"/><br><br>
    <label for="lName">Last Name:</label><br><br><input id="lName" type="text" placeholder="Last Name"/><br><br>
    <label for="ID">ID #:</label><br><br><input id="ID" type="number" placeholder="ID" min=0/><br><br>
    <label for="Title">Title:</label><br><br><input id="Title" type="text" placeholder="Title"/><br><br>
    <label for="Salary">Salary:</label><br><br><input id="Salary" type="number" placeholder = "Salary" min=0/><br><br>

    <button id="addData">Add Employee</button>
</form>

<h2 class="h2Two">Employee list:</h2>
<table id="theTable">
    <tr id="tableRowTH">
        <th>First Name</th> 
        <th>Last Name</th>
        <th>Title</th>
        <th>ID</th>
        <th>Salary</th>
        <th id="lastTH"></th>
    </tr>

    <tr id="tableRowTD">
        <td>name</td>
        <td>lname</td>
        <td>tile</td>
        <td>ID</td>
        <td>Sal</td>
        <td>DEL</td>
    </tr>

</table>

 </body>
</html>
